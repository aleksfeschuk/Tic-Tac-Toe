<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Tic-Tac-Toe</h1>

    <div id="gameMode">
        <label for="vsComputer">Play vs Computer</label>
        <input type="checkbox" id="vsComputer">
    </div>

    <div id="player-inputs">
        <input type="text" id="player1" placeholder="Player 1 Name">
        <input type="text" id="player2" placeholder="Player 2 Name">
        <select id="difficulty">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>
        <button id="startGame">Start Game</button>
    </div>

    <p id="info">Enter player names and start the game!</p>

    <div id="gameboard"></div>

    <button id="restartGame">Restart Game</button>

    <script src="app.js"></script>
</body>
</html>
