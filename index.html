<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;500;600;700&amp;display=swap" rel="stylesheet">
</head>
<body>

    <div id="game-container">
        <h1>Tic-Tac-Toe</h1>

        <div id="gameMode">
            <label for="vsComputer">Play vs Computer</label>
            <input type="checkbox" id="vsComputer">
        </div>

        <div id="player-inputs">
            <input type="text" id="player1" placeholder="Player 1 Name">
            <input type="text" id="player2" placeholder="Player 2 Name">
            <select id="difficulty">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
            <button id="startGame">Start Game</button>
        </div>

        <p id="info">Enter player names and start the game!</p>

        <div id="gameboard"></div>

        <button id="restartGame">Restart Game</button>
        <div id="result" class="result"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
